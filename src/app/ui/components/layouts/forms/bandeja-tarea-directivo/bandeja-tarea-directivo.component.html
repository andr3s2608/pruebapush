<div class="container mt-4">
    <h2>Solicitudes Recibidas</h2>
    <form  [formGroup]="form">
        <div class="row mb-4 mt-3">
            <div class="col-6">
                <h6 class="mb-3">Fecha de Servicios</h6>
                <div class="row" >
                    <div class="col">
                        Fecha Inicial
                        <input  class="form form-control" type="date" formControlName="initial_date_services">
                    </div>
                    <div class="col">
                        Fecha Final
                        <input  class="form form-control" type="date" formControlName="final_date_services">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h6 class="mb-3">Fecha de Solicitud</h6>
                <div class="row">
                    <div class="col">
                        <span>
                            Fecha Inicial
                            <input  class="form form-control" type="date" formControlName="initial_date_request">
                        </span>
                    </div>
                    <div class="col">
                        Fecha Final
                        <input  class="form form-control" type="date" formControlName="final_date_request">
                    </div>
                </div>
            </div>
            <div class="col-6 mt-3">
                <h6 class="mb-3 mt-3 mt-3">Hora del Servicio</h6>
                <div class="row">
                    <div class="col">
                        <span>
                            Hora salida
                            <input  class="form form-control" type="time" formControlName="start_time_services">
                        </span>
                    </div>
                    <div class="col">
                            Hora destino
                        <input  class="form form-control" type="time" formControlName="final_time_services">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                Estado
                <select formControlName="state" class="custom-select" id="inputGroupSelect04">
                    <option value=''>Estados Disponibles</option>
                    <option value="25"> Asignada </option>
                </select>
            </div>
            <div class="col">
                ID Solicitud
                <input formControlName="codSolicitud" type="text" class="form form-control">
            </div>
            <div class="col">
                Trayecto 
                <select formControlName="journey" class="custom-select" id="inputGroupSelect04">
                    <option value="">Trayectos Disponibles</option>
                    <option value="1">Ida</option>
                    <option value="2">Regreso</option>
                    <option value="3">Ida y Regreso</option>
                </select>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                Origen
                <input formControlName="source" type="text" class="form form-control">
            </div>
            <div class="col">
                Destino
                <input formControlName="destiny" type="text" class="form form-control">
            </div>
        </div>

        <button class="btn btn-round btn-high" [disabled]="!form.valid" (click)="search()">Buscar</button>
    </form>
</div>
