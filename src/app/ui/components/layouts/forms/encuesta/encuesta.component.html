<div class="container mt-5">
    <h2>Encuesta de  Satisfacción</h2>

<form  [formGroup]="form">

        <div class="row mt-4">
            <div class="col-6">
                ID solicitud
                <input formControlName="request_id" class="form form-control" type="text" >
            </div>
            <div class="col-6">
                Fecha
                <input formControlName="survey_date"  class="form form-control" type="date" name="" id="">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
            Hora de salida
                <input  formControlName="departure_time"  class="form form-control" type="time" name="" id="">
            </div>
            <div class="col-6">
                Conductor
                <input formControlName="driver"   class="form form-control" type="text" name="" id="">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
            Dependencia
            <input formControlName="dependence"  class="form form-control" type="text" name="" id="">
            </div>
            <div class="col-6">
                Lugar de salida
                <input formControlName="place_departure"   class="form form-control" type="text" name="" id="">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
            Lugar de destino
                <input   formControlName="destination_place"   class="form form-control" type="text" name="" id="">
            </div>
            <div class="col-6">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
            Servicio prestado por Conductor
            <select formControlName="service_by_driver" class="custom-select" id="inputGroupSelect04">
                <option value="1">Excelente</option>
                <option value="2">Bueno</option>
                <option value="3">Regular</option>
            </select>
            </div>
            <div class="col-6">
                Estado de vehiculo
                <select formControlName="vehicle_status" class="custom-select" id="inputGroupSelect04">
                <option value="1">Excelente</option>
                <option value="2">Bueno</option>
                <option value="3">Regular</option>
            </select>
            </div>
        </div>
        
    <div class="row">
        <div class="col">
            <p class="mt-3 mb-3">Observación o sugerencia </p>
            <div class="row" >
                <div class="col-6">
                    <textarea formControlName="Observation" class="form form-control" cols="30" rows="2"></textarea>
                </div>
            </div>
        </div>
    </div> 

    <div class=" d-flex flex-row-reverse mt-4 mb-4">
        <button class="btn btn-round btn-high"  [disabled]="!form.valid" 
        (click)="send()">Enviar y cerrar la solicitud</button>
    </div>

</form>

</div>
